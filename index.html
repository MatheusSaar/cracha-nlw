<!DOCTYPE html>

<html>
  <head>
    <title>Matheus Saar - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="cracha">
      <img src="images/faixa.png" alt="Faixa Crachá" />
      <img id="quebra" src="images/quebra.svg" alt="Fim do Crachá" />
    </div>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userGitHubLink" href="https://github.com/maykbrito">
          <img src="images/github.svg" alt="Icone Github" />
          <span id="gitHubUserName">maykbrito</span>
        </a>

        <p id="userBio">Placeholder</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="Icone Youtube" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="Icone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="Icone Instagram" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
